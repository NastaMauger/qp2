[extra_nucl_num]
doc: Number of nuclei
type: integer
interface: ezfio, provider

[extra_nucl_label]
doc:  Nuclear labels
type: character*(32)
size: (extra_nuclei.extra_nucl_num)
interface: ezfio, provider

[extra_nucl_charge]
doc: Nuclear charges
type:double precision
size: (extra_nuclei.extra_nucl_num)
interface: ezfio, provider

[extra_nucl_coord]
doc:  Nuclear coordinates in the format (:, {x,y,z})
type: double precision
size: (extra_nuclei.extra_nucl_num,3)
interface: ezfio

